<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = prompt("Enter any year.")
        if(a%4==0){
            console.log(`${a} is a leap year.`);
        }
        else{
            console.log(`${a} is not a leap year.`);
        }
    </script>
</body>
</html>
