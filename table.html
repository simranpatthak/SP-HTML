<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt("Enter any number")
        for(i=1; i<=10; i++)
        {
            document.write(`${number}*${i}=${number*i}<br>`)
        }
    </script>
</body>
</html>
